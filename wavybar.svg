      <stop offset="0%" stop-color="#00B4DB" />
      <stop offset="100%" stop-color="#0083B0" />
    </linearGradient>
  </defs>
  <path fill="url(#waveGradient)">
    <animate attributeName="d" dur="5s" repeatCount="indefinite" values="
      M0,50 C40,30 60,70 100,50 C140,30 160,70 200,50 L200,100 L0,100 Z;
      M0,50 C40,70 60,30 100,50 C140,70 160,30 200,50 L200,100 L0,100 Z;
      M0,50 C40,30 60,70 100,50 C140,30 160,70 200,50 L200,100 L0,100 Z" />
